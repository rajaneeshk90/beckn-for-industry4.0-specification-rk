<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order details</title>
</head>
<body>
<form>
    <label for="boxtype">Type</label>
    <select id="boxtype" name="boxtype" >
        <option value="plastic-box">Plastic Box</option>
    </select>
    <label for="color">Color</label>
    <select id="color" name="color" >
        <option value="blue">Blue</option>
    </select>
    <label for="shape">Shape</label>
    <select id="shape" name="shape" >
        <option value="square">Square</option>
    </select>
    <label for="length">Length (in mm)</label>
    <input type="text" id="length" name="length" />
    <label for="width">Width (in mm)</label>
    <input type="text" id="width" name="width" />
    <label for="quantity">Quantity</label>
    <input type="text" id="quantity" name="qualtity" />
    <label for="weight">Weight (in kg)</label>
    <input type="text" id="weight" name="weight" />
    <label for="addshipping">Add Shipping as a service</label>
    <input type="checkbox" id="addshipping" name="addshipping" />
    <label for="pickup">Pickup Location</label>
    <input type="text" id="pickup" name="pickup" />
    <label for="delivery">Delivery Location</label>
    <input type="text" id="delivery" name="delivery" />
</form>
</body>
</html>
